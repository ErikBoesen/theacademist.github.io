---
layout: default
---

<ul class="post-list">
    {% for post in site.posts %}
    <li style="background-image: url(/assets/img/post/small/{{ post.image }});">
        <a class="post-link" href="{{ post.url | relative_url }}">
            {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
            <span>{{ post.date | date: date_format }} - {{ post.author }}</span>

            <h4>
                {{ post.title | escape }}
            </h4>
        </a>
    </li>
    {% endfor %}
</ul>
